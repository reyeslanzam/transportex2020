<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Formulario</title>
</head>
<body>
    <h3>Complete el siguiente formulario</h3>
    <form action="" method="">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" />
        </p>
        <p>
            <input type="text" name="" placeholder="Completar tu nombre">
        </p>
        <p>
            <input type="password" name="" placeholder="ContraseÃ±a">
        </p>
        <p>
            <label for="">Sexo</label>
            <ul>
                <li>
                    <input type="radio" name="sexo" value="Mujer">
                    <label for="">Mujer</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="Hombre">
                    <label for="">Hombre</label>
                </li>
            </ul>
        </p>

        <p>
            <label for="">Hobbies</label>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="bailar">
                    <label for="">Bailar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="correr">
                    <label for="">Correr</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="nadar"/>
                    <label for="">Nadar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="dibujar">
                    <label for="">Dibujar</label>
                </li>
            </ul>
        </p>
        <p>
            <label for="">Titulos</label>
            <select name="" id="">
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <label for="comentarios">Comentarios</label>
            <textarea name="" id="" placeholder="Completar tu msg"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
    
</body>
</html>
